<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- BOOTSTRAP TABLE FILTER -->
</head>
<body> 
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" id="inicio">Mundo Digimon</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" >
                      Filtro de Nivel
                    </a>
                    <ul class="dropdown-menu">
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="In Training">In Training</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Rookie">Rookie</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Champion">Champion</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Ultimate">Ultimate</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Fresh">Fresh</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Mega">Mega</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Training">Training</li>
                      <li class="dropdown-item" onclick="filtrar(this.innerText)" value="Armor">Armor</li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex">
                  <input id="buscar" class="form-control me-2" type="text" placeholder="Buscador de nombre">
                  <button id="botonBuscar" class="btn btn-outline-success" onclick="buscar()" type="submit">Buscar</button>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main id="inicio">
        <table class="table" id="table" data-filter-control="true" data-show-search-clear-button="true">
            <thead>
              <tr>
                <th data-field="id">#</th>
                <th data-field="name">Nombre</th>
                <th scope="col">Nivel</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody id="contenido">
              <tr>
                <th scope="row">1</th>
                <td>Digimon</td>
                <td>Su nivel</td>
                <td>Imagen del susodicho</td>
              </tr>
            </tbody>
        </table>
    
    </main>
    <footer>

    </footer>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- HOJA JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
